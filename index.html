<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Flight Rising Item List Generator</title>
  </head>
  <body>
    <header>
      <h1>Flight Rising Item List Generator</h1>
      <p>
        With this tool, creating a thread with items to sell won't be a trouble
        anymore!
      </p>
    </header>
    <main>
      <p><strong>Settings:</strong></p>
      <form>
        <span>Items per line:</span>
        <input type="radio" name="itemsPerLine" value="5" /><label
          >5 (default)</label
        >
        <input type="radio" name="itemsPerLine" value="4" /><label>4</label>
        <input type="radio" name="itemsPerLine" value="3" /><label>3</label>
        <input type="radio" name="itemsPerLine" value="2" /><label>2</label>
        <input type="radio" name="itemsPerLine" value="1" /><label>1</label>
        <div>
          <input type="checkbox" name="nameNextToPicture" />
          <label>Name of the item next to its picture</label>
        </div>
        <div id="nameNextToPicture">
          <input
            type="radio"
            name="nameNextToPicturePosition"
            value="left"
          /><label>left</label>
          <input
            type="radio"
            name="nameNextToPicturePosition"
            value="right"
          /><label>right</label>
        </div>
        <div>
          <input type="checkbox" name="quantityNextToPicture" />
          <label>Quantity of the item next to its picture</label>
        </div>
        <div id="quantityNextToPicture">
          <input
            type="radio"
            name="quantityNextToPicturePosition"
            value="left"
          /><label>left</label>
          <input
            type="radio"
            name="quantityNextToPicturePosition"
            value="right"
          /><label>right</label>
        </div>
        <div>
          <input type="checkbox" name="quantityNextToName" />
          <label>Quantity of the item next to its name</label>
        </div>
        <div id="quantityNextToName">
        <input
          type="radio"
          name="quantityNextToNamePosition"
          value="left"
        /><label>left</label>
        <input
          type="radio"
          name="quantityNextToNamePosition"
          value="right"
        /><label>right</label>
      </div>
        <div>
          <input type="checkbox" name="replaceList" />
          <label>Replace the list after pasting a new div</label>
        </div>
      </form>
      <p>
        Paste div with id #<strong>hoard-result-items-content</strong> here:
      </p>
      <textarea id="user-input"></textarea>
      <div id="tip">
        <p>Lost? Watch the <a href="#">tutorial</a> first!</p>
        <button id="create">Create</button>
      </div>
      <p><strong>List to copy:</strong></p>
      <div id="lists">
        <div>
          <div id="user-items-top">
            <button data-text="user-items" id="user-items-copy">
              Copy to clipboard
            </button>
          </div>
          <textarea readonly id="user-items"></textarea>
        </div>
        <div>
          <div id="user-output-top">
            <button data-text="user-output" id="user-output-copy">
              Copy to clipboard
            </button>
          </div>
          <textarea readonly id="user-output"></textarea>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
